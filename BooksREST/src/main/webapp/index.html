<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reading Books</title>
<script type="text/javascript" src="js/script.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <h1>Book Management</h1>

  <form name="addBookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required><br>
    <label for="publicationYear">Publication Year:</label>
    <input type="text" id="publicationYear" name="publicationYear" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>
    <label for="readStatus">Read Status:</label>
    <input type="text" id="readStatus" name="readStatus" required><br>
    <label for="dateStarted">Date Started:</label>
    <input type="date" id="dateStarted" name="dateStarted" required><br>
    <label for="dateFinished">Date Finished:</label>
    <input type="date" id="dateFinished" name="dateFinished" required><br>
    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating" required><br>
    <button type="submit" name="addBook">Add Book</button>
  </form>
  

  <h2>Book List</h2>
  <div id="bookList"></div>
  
  
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
